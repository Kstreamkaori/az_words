<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaZone Mini App</title>

  <!-- Google Font: Andika -->
  <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">

  <!-- CSSリンク -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Let's Read!</h1>

  <!-- 単語表示エリア -->
  <div id="word-area">
    <div id="word"></div>
  </div>

  <!-- イラスト表示エリア -->
  <div id="image-area">
    <img id="image" src="" alt="illustration" />
  </div>

  <!-- 音声再生ボタン -->
  <button class="play" onclick="playSound()">▶️ Play Sound</button>

  <!-- ナビゲーションボタン -->
  <div id="nav-buttons">
    <button class="nav" onclick="prevWord()">← Prev</button>
    <button class="nav" onclick="nextWord()">Next →</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
